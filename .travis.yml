env:
  - CXX=g++-4.8
language: node_js
node_js:
  - "4"
  - "0.10"
sudo: false
addons:
   apt:
     sources:
       - ubuntu-toolchain-r-test
     packages:
       - gcc-4.8
       - g++-4.8
after_script:
  - npm run coverage
  - cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js > /dev/null 2>&1
